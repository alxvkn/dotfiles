set -as terminal-features ",*:RGB"

set -g prefix ^a
unbind ^b
bind ^a send-prefix

set escape-time 0
set -g status-style bg=terminal
set -ag status-style fg=white

bind r source ~/.tmux.conf \; display 'reloaded config'

unbind %
bind v split-window -h -c "#{pane_current_path}"
bind ^v split-window -h -c "#{pane_current_path}"
unbind \"
bind s split-window -v -c "#{pane_current_path}"
bind ^s split-window -v -c "#{pane_current_path}"

bind \" choose-session

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

setw -g mode-keys vi
# v to start selection (like in vim)
bind -T copy-mode-vi v send-keys -X begin-selection
# y to copy selection (like in vim)
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel

set -g mouse on

set -g base-index 1
setw -g pane-base-index 1

set -g status-interval 1

set -g status-left '#{?client_prefix,#[fg=black]#[bg=orange][#S]#[default],[#S]} '

set -g status-right '"#W" #[fg=orange]%a, %d %b#[default] #[fg=#aaffaa]%X#[default]'

set -g window-status-format ' #I:#W #{?window_marked_flag,M,}'

# TODO: default zoom, activity, silent, marked characters

set -g window-status-current-format '#[fg=black,bg=cyan] #I:#W #{?window_marked_flag,M,}'

# TODO: menu style
set -g message-style default

set -g set-titles on
